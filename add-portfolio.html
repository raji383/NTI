<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Add Portfolio Item - Nova Tech Industries</title>

    <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/css/main.css" rel="stylesheet">
</head>

<body class="add-portfolio-page">
    <div class="container py-5">
        <h1 class="mb-4">Add Portfolio Item</h1>

        <form id="addForm">
            <div class="mb-3">
                <label class="form-label">Title</label>
                <input type="text" class="form-control" id="title" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Category</label>
                <input type="text" class="form-control" id="category">
            </div>
            <div class="mb-3">
                <label class="form-label">Price</label>
                <input type="number" step="0.01" class="form-control" id="prix">
            </div>
            <div class="mb-3">
                <label for="img" class="form-label">Upload Image</label>
                <input type="file" class="form-control" id="img" name="img" accept="image/*" required>
            </div>


            <button type="submit" class="btn btn-primary">Add Item</button>
            <a href="portfolio.html" class="btn btn-secondary ms-2">Back to Portfolio</a>
        </form>

        <div id="msg" class="mt-3"></div>
    </div>

    <script>
        const form = document.getElementById('addForm');
        const msg = document.getElementById('msg');
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            msg.textContent = '';

            const formData = new FormData();
            formData.append("title", document.getElementById('title').value.trim());
            formData.append("category", document.getElementById('category').value.trim());
            formData.append("prix", parseFloat(document.getElementById('prix').value) || 0);
            formData.append("img", document.getElementById('img').files[0]);

            try {
                const res = await fetch('/api/portfolio', {
                    method: 'POST',
                    body: formData
                });
                if (!res.ok) {
                    const txt = await res.text();
                    throw new Error(txt || res.statusText);
                }
                const data = await res.json();
                msg.innerHTML = `<div class="alert alert-success">Added: ${data.title} (id=${data.id})</div>`;
                form.reset();
            } catch (err) {
                msg.innerHTML = `<div class="alert alert-danger">Error: ${err.message}</div>`;
            }
        });
    </script>
</body>

</html>
