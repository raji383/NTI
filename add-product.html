<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product - NOVA TECH INDUSTRIES</title>
    <link href="assets/img/nti.png" rel="icon">
    <link href="assets/img/apple-touch-icon.png" rel="apple-touch-icon">
    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link href="https://fonts.gstatic.com" rel="preconnect" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
    <link href="assets/css/main.css" rel="stylesheet">
    <style>
      body {
        background: #f8f9fa;
        font-family: 'Poppins', 'Roboto', sans-serif;
      }
      .product-container {
        max-width: 500px;
        margin: 60px auto;
        background: #fff;
        border-radius: 12px;
        box-shadow: 0 4px 24px rgba(0,0,0,0.08);
        padding: 2.5rem 2rem 2rem 2rem;
      }
      .product-title {
        font-weight: 700;
        font-size: 2rem;
        margin-bottom: 1.5rem;
        color: #0d6efd;
        text-align: center;
      }
      .form-control {
        border-radius: 8px;
      }
      .btn-primary {
        width: 100%;
        border-radius: 8px;
        font-weight: 600;
        margin-top: 1rem;
      }
      .product-logo {
        display: block;
        margin: 0 auto 1.5rem auto;
        width: 80px;
      }
      .product-footer {
        text-align: center;
        margin-top: 2rem;
        color: #888;
        font-size: 0.95rem;
      }
    </style>
</head>
<body>
    <div class="product-container">
      <img src="assets/img/nti.png" alt="NOVA TECH INDUSTRIES" class="product-logo">
      <div class="product-title">Add New Product</div>
      <form>
        <div class="mb-3">
          <label for="productName" class="form-label">Product Name</label>
          <input type="text" class="form-control" id="productName" placeholder="Enter product name" required>
        </div>
        <div class="mb-3">
          <label for="productDesc" class="form-label">Description</label>
          <textarea class="form-control" id="productDesc" rows="3" placeholder="Enter product description" required></textarea>
        </div>
        <div class="mb-3">
          <label for="productPrice" class="form-label">Price</label>
          <input type="number" class="form-control" id="productPrice" placeholder="Enter price" required>
        </div>
        <div class="mb-3">
          <label for="productImage" class="form-label">Image</label>
          <input type="file" class="form-control" id="productImage">
        </div>
        <button type="submit" class="btn btn-primary">Add Product</button>
      </form>
      <div class="product-footer">
        &copy; 2025 NOVA TECH INDUSTRIES
      </div>
    </div>
    <script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
</script>
<script>
// Handle Add Product form submission
document.querySelector('form').addEventListener('submit', async function(e) {
  e.preventDefault();
  const name = document.getElementById('productName').value.trim();
  const desc = document.getElementById('productDesc').value.trim();
  const price = document.getElementById('productPrice').value.trim();
  const imageInput = document.getElementById('productImage');
  let imagePath = '';
  if (imageInput.files && imageInput.files[0]) {
    // For demo: just use the file name, in real app upload the file
    imagePath = 'assets/img/portfolio/' + imageInput.files[0].name;
  }
  const newProduct = {
    title: name,
    category: 'product',
    tags: ['product'],
    img: imagePath || 'assets/img/portfolio/default.jpg',
    description: desc,
    price: price
  };
  // Update portfolio.json (requires backend or local server with write access)
  try {
    const res = await fetch('assets/data/portfolio.json');
    const data = await res.json();
    data.push(newProduct);
    // This will only work in a real backend environment
    await fetch('assets/data/portfolio.json', {
      method: 'PUT',
      headers: {'Content-Type': 'application/json'},
      body: JSON.stringify(data, null, 2)
    });
    alert('Product added to portfolio!');
    window.location.href = 'portfolio.html';
  } catch (err) {
    alert('Could not update portfolio.json. Please add manually.');
    console.error(err);
  }
});
</script>
</body>
</html>
